<section>
	<div class="header">
		<h2>Remote Config Todos</h2>
		@if (showButton()) {
		<button
			type="button"
			tabindex="1"
		>
			Sign In
		</button>
		}
	</div>
</section>

@if (addTodo()) {
<form
	[formGroup]="todoForm"
	(ngSubmit)="addTask()"
>
	<input
		type="text"
		placeholder="New Task"
		formControlName="task"
		tabindex="1"
	/>
</form>
}

<ul>
	@if (todos.length===0) { No todos available } @else { @for (todo of todos;
	track $index) {
	<li>{{ todo.name }}</li>
	} }
</ul>
